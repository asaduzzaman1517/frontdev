<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kotha - Newspaper | Magazine Template</title>

		<!-- favicon -->
		<link
			rel="icon"
			href="assets/img/favicon.png"
			sizes="16x16"
			type="image/png"
		/>

		<!-- Stylesheet Link -->
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Preloader -->
		<!-- Preloader End -->

		<!-- Nav Top -->
		<div class="nav-top">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-md-6">
						<a href="#" class="t-link t-link--light">
							<span class="t-mr-8 d-inline-block">
								<span class="las la-envelope-open"></span>
							</span>
							<span class="sm-text">
								Mail: support@kothanews.com
							</span>
						</a>
					</div>
					<div class="col-md-6 d-none d-lg-block">
						<ul class="list d-flex justify-content-end">
							<li class="t-text-light t-mr-16">
								<span class="sm-text">
									London,United Kingdom
								</span>
								<span class="t-mx-8 d-inline-block">
									<span class="las la-cloud-sun"></span>
								</span>
								<span class="sm-text">
									+40'
								</span>
							</li>
							<li class="t-text-light">
								<span class="sm-text">
									Thursday 8 May 2020/21/20
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Nav Top End -->

		<!-- Header  -->
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-4 t-mb-16 mb-md-0">
						<div class="brand">
							<a href="index.html" class="t-link">
								<img
									src="assets/img/logo.png"
									alt="kotha"
									class="img-fluid w-100"
								/>
							</a>
						</div>
					</div>
					<div class="col-md-5 t-mb-16 mb-md-0">
						<a href="#" class="t-link">
							<img
								src="assets/img/ad-sm.jpg"
								alt="kotha"
								class="img-fluid w-100"
							/>
						</a>
					</div>
					<div class="col-md-3">
						<div class="search-form">
							<input
								type="text"
								name="search"
								class="search-form__input"
								placeholder="search news"
							/>
							<span class="search-form__icon">
								<span class="las la-search"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->

		<!-- Navbar  -->
		<div class="navbars">
			<div class="container">
				<div class="row">
					<div class="col-12 text-right d-lg-none">
						<a href="#" class="navbars__hamburger t-link">
							<span class="las la-bars"></span>
						</a>
					</div>
					<div class="col-12">
						<div class="navbars__menu">

                            <div class="navbars__cross d-lg-none">
                                <span class="las la-times"></span>
                            </div>

							<ul class="list w-100 t-pl-30 t-pr-30 navbars__list pl-lg-0">
								<li class="list__item navbars__list-item navbars__current">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										home
									</a>
								</li>
								<li class="list__item navbars__list-item">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										politics
									</a>
								</li>
								<li class="list__item navbars__list-item">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										world
									</a>
								</li>
								<li class="list__item navbars__list-item">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										travel
									</a>
								</li>
								<li class="list__item navbars__list-item">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										lifestyle
									</a>
								</li>
								<li class="list__item navbars__list-item">
									<a
										href="#"
										class="list__link t-link t-link--light text-uppercase navbars__list-link w-100"
									>
										features
									</a>
								</li>
                            </ul>
                            
							<div class="d-lg-flex align-items-center w-100 t-w-lg-initial">
                                <div class="d-none k-lang d-lg-flex align-items-center justify-content-lg-end w-100 t-pl-30 t-pr-30">
                                    <div class="k-lang__flag t-mr-16">
                                        <img
                                            src="assets/img/flag-bg.png"
                                            alt="kotha"
                                            class="img-fluid w-100"
                                        />
                                    </div>
                                    <select>
                                        <option data-display="Bangla">
                                            Bangla
                                        </option>
                                        <option value="1">
                                            English
                                        </option>
                                        <option value="2">
                                            Espanol
                                        </option>
                                    </select>
                                </div>
                                
                                <ul class="list d-flex w-100 t-pl-30 t-pr-30 t-pt-30 pt-lg-0">
                                    <li class="list__item t-mr-16">
                                        <a href="#" class="t-link t-link--light navbars__list-link">
                                            <span class="lab la-facebook-f"></span>
                                        </a>
                                    </li>
                                    <li class="list__item t-mr-16">
                                        <a href="#" class="t-link t-link--light navbars__list-link">
                                            <span class="lab la-twitter"></span>
                                        </a>
                                    </li>
                                    <li class="list__item t-mr-16">
                                        <a href="#" class="t-link t-link--light navbars__list-link">
                                            <span class="lab la-instagram"></span>
                                        </a>
                                    </li>
                                    <li class="list__item">
                                        <a href="#" class="t-link t-link--light navbars__list-link">
                                            <span class="lab la-youtube"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Navbar End -->

		<!-- jquery -->
		<script src="assets/js/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<!-- Nice Select -->
		<script src="assets/js/jquery.nice-select.min.js"></script>
		<!-- Main script -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
